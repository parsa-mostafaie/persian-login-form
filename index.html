<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود یا ثبت نام</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="login-forms-parent container">
        <form class="login-side">
            <p>ورود</p>
            <div class="login-input">
                <p class="input-title">نام کاربری</p>
                <input type="text" name="username-log" id="username-log">
            </div>
            <div class="login-input">
                <p class="input-title">گذرواژه</p>
                <input type="password" name="pass-log" id="pass-log">
            </div>
            <div class="login-input-btn">
                <input type="submit" value="ورود">
            </div>
        </form>
        <hr class="form-sep">
        <form class="login-side">
            <p>عضویت</p>
            <div class="login-input">
                <p class="input-title">نام کاربری</p>
                <input type="text" name="username-sign" id="username-sign">
            </div>
            <div class="login-input">
                <p class="input-title">ادرس ایمیل</p>
                <input type="email" name="email-sign" id="email-sign">
            </div>
            <div class="login-input">
                <p class="input-title">گذرواژه</p>
                <input type="password" name="pass-sign" id="pass-sign">
            </div>
            <div class="login-input-btn">
                <input type="submit" value="عضویت">
            </div>
        </form>
    </div>
</body>

</html>
